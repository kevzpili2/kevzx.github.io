<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignisense: Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
        }
        .hero-bg {
            background-color: #0a0a0a;
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 42%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(125, 98%, 42%, 0.1) 0px, transparent 50%),
                radial-gradient(at 82% 99%, hsla(340, 98%, 42%, 0.1) 0px, transparent 50%),
                radial-gradient(at 17% 81%, hsla(283, 98%, 42%, 0.1) 0px, transparent 50%);
        }
        #login-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body class="antialiased">
    
    <div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 hero-bg overflow-hidden">
        <canvas id="login-canvas"></canvas>

        <div class="absolute inset-0 bg-black/40 z-0"></div>
        
        <div class="relative z-10 max-w-md w-full space-y-8 bg-slate-900/50 backdrop-blur-md p-10 rounded-2xl shadow-2xl border border-slate-700">
            <div>
                <div class="mx-auto h-12 w-auto flex items-center justify-center gap-2 text-white text-3xl font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-400"><path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0Z"/><path d="M12 12.5a3.5 3.5 0 1 0-7 0 3.5 3.5 0 1 0 7 0Z"/><path d="M19 12.5c0 .09 0 .18-.01.27"/><path d="M5 12.5c0 .09 0 .18.01.27"/><path d="M12.5 19c.09 0 .18 0 .27-.01"/><path d="M12.5 5c.09 0 .18 0 .27.01"/></svg>
                    <span>Ignisense</span>
                </div>
                <h2 id="form-title" class="mt-6 text-center text-2xl font-bold tracking-tight text-white">
                    Sign in to Ignisense
                </h2>
            </div>
            
            <form id="login-form" class="form-container mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="login-username" class="sr-only">Username</label>
                        <input id="login-username" name="username" type="text" autocomplete="username" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-slate-700 bg-slate-800 text-white placeholder-slate-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm rounded-t-md"
                            placeholder="Username">
                    </div>
                    <div>
                        <label for="login-password" class="sr-only">Password</label>
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-slate-700 bg-slate-800 text-white placeholder-slate-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm rounded-b-md"
                            placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" id="login-button"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-orange-500 transition-colors duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-lucide="lock" class="h-5 w-5 text-orange-300 group-hover:text-orange-200"></i>
                        </span>
                        Sign in
                    </button>
                </div>
                <div id="login-error-message" class="text-center text-red-400 text-sm font-medium hidden"></div>
            </form>

        </div>
    </div>

    <script type="module">
        lucide.createIcons();

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginErrorMessage = document.getElementById('login-error-message');

        const heroCanvas = document.getElementById('login-canvas');
        let heroCtx;
        let particles = [];
        
        const setCanvasSize = () => {
            if (!heroCanvas) return;
            heroCanvas.width = heroCanvas.offsetWidth;
            heroCanvas.height = heroCanvas.offsetHeight;
            heroCtx = heroCanvas.getContext('2d');
        };

        const createParticles = () => {
            if (!heroCanvas) return;
            particles = [];
            const particleCount = Math.floor((heroCanvas.width * heroCanvas.height) / 10000); 
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * heroCanvas.width,
                    y: Math.random() * heroCanvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
        };

        const animateParticles = () => {
            if (!heroCtx) return;
            heroCtx.clearRect(0, 0, heroCanvas.width, heroCanvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > heroCanvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > heroCanvas.height) p.vy *= -1;

                heroCtx.beginPath();
                heroCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                heroCtx.fillStyle = `rgba(251, 146, 60, ${p.opacity})`;
                heroCtx.fill();
            });
            requestAnimationFrame(animateParticles);
        };
        
        const initHeroCanvas = () => {
            setCanvasSize();
            createParticles();
            animateParticles();
            
            window.addEventListener('resize', () => {
                setCanvasSize();
                createParticles();
            });
        };
        
        initHeroCanvas();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            loginButton.disabled = true;
            loginButton.textContent = "Signing in...";
            loginErrorMessage.classList.add('hidden');

            const ADMIN_USER = "ignisensekevs";
            const ADMIN_PASS = "igni123";

            if (username.toLowerCase() === ADMIN_USER && password === ADMIN_PASS) {
                console.log("Hardcoded Admin login successful.");
                localStorage.setItem("ignisense_admin_override", "true");
                localStorage.removeItem("ignisense_user_override");
                window.location.href = 'admin.html';
                return;
            }

            console.log("Non-admin login attempt. Redirecting to user home.");
            
            localStorage.setItem("ignisense_user_override", "true");
            localStorage.removeItem("ignisense_admin_override");
            
            setTimeout(() => {
                window.location.href = 'user_home.html';
            }, 500);
        });

    </script>
</body>
</html>
